replicaCount: 1

image:
  repository: registry.home.glroland.com/ai-product-catalog/
  name: svc
  tag: 6
  pullSecret: ai-product-catalog-ocp4-pull-secret
  pullPolicy: IfNotPresent
  port: 8080

nameOverride: ""
fullnameOverride: ""

service:
  type: LoadBalancer
  port: 8080

ingress:
  enabled: false

resources: 
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  target:
    type: Utilization
    averageUtilization: 80

securityContext:
  allowPrivilegeEscalation: false
  privileged: false
  readOnlyRootFilesystem: false  #Java tmp dir
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop:
      - ALL

podAnnotations:
  sidecar.istio.io/inject: 'true'
