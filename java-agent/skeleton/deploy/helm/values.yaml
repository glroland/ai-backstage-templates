replicaCount: 1

serviceAccount:
  create: true
  annotations: {}
  # If not set and create is true, a name is generated using the fullname template
  name: ""

image:
  repository: ${{values.registry.host}}/${{values.registry.org}}/
  name: {{ include "${{values.artifact_id}}.fullname" . }}
  tag: 1
  usePullSecret: true
  pullPolicy: IfNotPresent
  port: 8080

nameOverride: ""
fullnameOverride: ""

service:
  type: LoadBalancer
  port: 8080

route:
  enabled: true

resources: 
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  target:
    type: Utilization
    averageUtilization: 80

securityContext:
  allowPrivilegeEscalation: false
  privileged: false
  readOnlyRootFilesystem: false  #Java tmp dir
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop:
      - ALL

podAnnotations:
  sidecar.istio.io/inject: 'true'
