schemaVersion: 2.2.2
metadata:
  name: ${{values.artifact_id}}
  displayName: ${{values.artifact_id}}
  description: "${{values.description}}"
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/python.svg
  tags:
    - Python
    - Pip
    - AI
    - REST
  projectType: Python
  language: Python
  provider: Red Hat
  version: 3.1.0
components:
  - name: py
    container:
      image: registry.access.redhat.com/ubi9/python-311:latest
      args: ['tail', '-f', '/dev/null']
      mountSources: true
      endpoints:
        - name: http-${{values.artifact_id}}
          targetPort: 8080
          protocol: http
        - exposure: none
          name: debug
          targetPort: 5858
      env:
        - name: DEBUG_PORT
          value: '5858'
  - name: build
    image:
      imageName: ${{values.artifact_id}}-image:latest
      dockerfile:
        uri: docker/Dockerfile
        buildContext: .
        rootRequired: false
  - name: deploy
    kubernetes:
      uri: kubernetes/deploy.yaml
      endpoints:
      - name: http-8080
        targetPort: 8080
        protocol: http
commands:
  - id: pip-install-requirements
    exec:
      commandLine: pip install -r requirements.txt
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: build
        isDefault: true
      component: py
  - id: run-app
    exec:
      commandLine: 'python ${{values.artifact_id}}.py'
      workingDir: ${PROJECT_SOURCE}
      component: py
      group:
        kind: run
        isDefault: true
  - id: debug-py
    exec:
      commandLine: 'pip install debugpy && python -m debugpy --listen 0.0.0.0:${DEBUG_PORT} app.py'
      workingDir: ${PROJECT_SOURCE}
      component: py
      group:
        kind: debug
  - id: build-image
    apply:
      component: build
  - id: deployk8s
    apply:
      component: deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true
